<div class="lang-switcher" *ngIf="currentLang">
  <button mat-button [matMenuTriggerFor]="menu">{{ currentLang.label }}</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let lang of langs" (click)="onLangChange(lang.code)" [class.active]="lang.code === currentLang.code">{{ lang.label }}</button>
  </mat-menu>
</div>
