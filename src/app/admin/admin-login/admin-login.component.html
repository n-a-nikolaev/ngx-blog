<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
  <h2 class="page-heading">{{ translations.page_heading | translate }}</h2>
  <mat-form-field class="full-width">
    <input type="text" formControlName="username" matInput placeholder="{{ translations.placeholder_username | translate }}" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <input type="password" formControlName="password" matInput placeholder="{{ translations.placeholder_password | translate }}" />
  </mat-form-field>
  <div class="full-width">
    <button type="submit" mat-raised-button color="primary">{{ translations.login_btn_text | translate }}</button>
  </div>
</form>
